<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="password check.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<header>Sign Up</header>
		<form action="#" method="post" onsubmit="return confirm()">
			<div class="error_text">Error! Conform Password not Matcked</div> 
			<div class="field"> 
				<input type="text" placeholder="Username" required>
			</div>
			<div class="field"> 
				<input type="text" placeholder="Enter Email" required>
			</div>
			<div class="field"> 
				<input type="password" onkeyup="active();" placeholder="Enter Password" id="pswrd_1" required>
			</div>
			<div class="field"> 
				<input type="password" onkeyup="active_2();" placeholder="Conform Password" id="pswrd_2" required disabled>
				<div class="showBtn">Show</div>
			</div>
			<input type="submit" value="Sign Up" class="btn" disabled>
		</form> 
	</div>

	<script type="text/javascript"> 
		const pswrd_1 = document.querySelector('#pswrd_1');
		const pswrd_2 = document.querySelector('#pswrd_2');
		const btn = document.querySelector('.btn');
		const showBtn = document.querySelector('.showBtn');
		const error_text = document.querySelector('error_text')

		function active() {
			if (pswrd_1.value.length >= 6) {
				pswrd_2.removeAttribute("disabled", "");
				btn.removeAttribute("disabled", "")
				btn.classList.add("active","");
			}else{
				pswrd_2.setAttribute("disabled", "");
				btn.setAttribute("disabled", "");
				btn.classList.remove("active");
			}
		}

		function active_2() {
			if (pswrd_2.value != '') {
				showBtn.style.display = "block"
				showBtn.addEventListener('click', function() {
					if ((pswrd_1.type == "password") && (pswrd_2.type == "password")) {
						pswrd_1.type = "text";
						pswrd_2.type = "text";
						this.textContent = "Hide";
						this.classList.add("active");
					}else{
						pswrd_1.type = "password";
						pswrd_2.type = "password";
						this.textContent = "Show";
						this.classList.remove("active");
					}
				})
			}else{
				showBtn.style.display = "none";
			}
		}

		function confirm() {
			if (pswrd_1.value != pswrd_2.value) {
				error_text.style.display = "block";
				error_text.textContent = "Error! Confirm Password not Matched";
				error_text.classList.remove("matched");
				return false;
			}else{
				error_text.style.display = "block";
				error_text.textContent = "Good! Confirm Password Matched";
				error_text.classList.add("matched");
				return false;
			}
		}

	</script>

</body>
</html>
